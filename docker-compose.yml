version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    environment:
      - VITE_API_BASE_URL=https://kamiql.de/api
    networks:
      - portfolio-network

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    environment:
      - APP_ENV=production
    volumes:
      - ./backend:/var/www/html
    networks:
      - portfolio-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
    networks:
      - portfolio-network
    depends_on:
      - frontend
      - backend

networks:
  portfolio-network:
    driver: bridge
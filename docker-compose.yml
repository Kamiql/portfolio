version: '3.8'
services:
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    networks:
      - portfolio-network
    ports:
      - "3001:80"

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    networks:
      - portfolio-network
    ports:
      - "9001:9000"
    environment:
      - APP_ENV=production

networks:
  portfolio-network:
    driver: bridge

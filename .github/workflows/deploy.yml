name: Docker Deploy

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            mkdir -p /root/portfolio
            cd /root/portfolio
            
            if [ -d ".git" ]; then
              git fetch origin
              git reset --hard origin/master
              git clean -fd
            else
              git clone git@github.com:kamiql/portfolio.git .
            fi
            
            chmod +x deploy.sh
            ./deploy.sh